global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'workflow-monitor'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'workflow'

  # RabbitMQ Prometheus Plugin
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbit:15672']
        labels:
          service: 'rabbitmq'
    metrics_path: '/api/metrics'
    basic_auth:
      username: 'guest'
      password: 'guest'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

